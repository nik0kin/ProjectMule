   function createUser(){
      var username = $("#usernameText").val();
      var password = $("passwordText").val();
      if(password == undefined) password = "pw";
      $.ajax({
            type: "POST",
            url: contextPath+"users",
            data: { 
               accountName: username,
               password: password
            }
         }).done(function(data ) {
            
            console.log( "Data Recieved: " + data );
            
            data = JSON.parse(data);
